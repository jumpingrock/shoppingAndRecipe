<a href="#" class="list-group-item clearfix" *ngFor="let R of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ R.name }}</h4>
        <p class="list-group-item-text">{{ R.discription }}</p>
      </div>
      <span class="pull-right">
        <img [src]="R.imagePath" alt="{{ R.name }}" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
